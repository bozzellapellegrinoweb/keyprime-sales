<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#f59e0b" />
    <meta name="description" content="KeyPrime Real Estate Sales Management System" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="KeyPrime" />
    
    <!-- OneSignal SDK -->
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <script>
      window.OneSignalDeferred = window.OneSignalDeferred || [];
      OneSignalDeferred.push(async function(OneSignal) {
        await OneSignal.init({
          appId: "071cd2c3-4a3d-4d2f-8deb-fa575aec578d",
        });
      });
    </script>
    
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    
    <title>KeyPrime - Sales Management</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 60 80'><rect x='0' y='20' width='12' height='60' fill='%23C9B99A'/><rect x='16' y='0' width='14' height='80' fill='%232C3E50' rx='2'/><rect x='34' y='10' width='14' height='70' fill='%233D5A6C' rx='2'/></svg>" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
      /* Safe area for iOS notch */
      :root {
        --sat: env(safe-area-inset-top);
        --sab: env(safe-area-inset-bottom);
        --sal: env(safe-area-inset-left);
        --sar: env(safe-area-inset-right);
      }
      
      @media all and (display-mode: standalone) {
        body { 
          padding-top: env(safe-area-inset-top); 
          padding-bottom: env(safe-area-inset-bottom);
          padding-left: env(safe-area-inset-left);
          padding-right: env(safe-area-inset-right);
        }
      }
      
      /* Capacitor native app styles */
      .capacitor-ios body {
        padding-top: env(safe-area-inset-top);
      }
      
      .capacitor-android body {
        padding-top: 0;
      }
      
      /* Keyboard open state */
      body.keyboard-open {
        height: auto !important;
      }
      
      body.keyboard-open .fixed.bottom-0 {
        position: absolute;
      }
      
      /* Prevent overscroll bounce */
      html, body {
        overscroll-behavior: none;
        -webkit-overflow-scrolling: touch;
      }
      
      html { scroll-behavior: smooth; }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* Scrollbar hide for horizontal carousels */
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* Touch feedback */
      .active\:scale-95:active { transform: scale(0.95); }
      
      /* Disable text selection on buttons */
      button, a { -webkit-user-select: none; user-select: none; }
    </style>
  </head>
  <body class="bg-slate-900">
    <noscript>Devi abilitare JavaScript per usare questa app.</noscript>
    <div id="root"></div>
  </body>
</html>
